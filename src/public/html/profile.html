<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="navbar-logo">
            <a href="../index.html">Fintech Chatbot</a>
        </div>
        <ul class="navbar-links">
            <li><a href="home.html">Home</a></li>
            <li><a href="dashboard.html">Dashboard</a></li>

        <div class="navbar-toggle" id="navbar-toggle">
            <i class="fas fa-bars"></i>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="profile-container">
        <h1>User Profile</h1>

        <!-- Update Phone Number -->
        <section class="profile-section">
            <h2>Update Phone Number</h2>
            <form id="phone-form" method="POST" action="/profile/update-phone">
                <label for="phone">New Phone Number:</label>
                <input type="tel" id="phone" name="phoneNumber" required>
                <label for="password">Confirm Password:</label>
                <input type="password" id="password" name="password" required>
                <button type="submit">Update Phone Number</button>
            </form>
        </section>

        <!-- Delete Account -->
        <section class="profile-section">
            <h2>Delete Account</h2>
            <p>Warning: This action cannot be undone.</p>
            <form id="delete-account-form" method="POST" action="/profile/delete-account">
                <label for="delete-password">Confirm Password:</label>
                <input type="password" id="delete-password" name="password" required>
                <button type="submit" id="delete-account" class="danger-button">Delete Account</button>
            </form>
        </section>
    </main>

    <script src="../js/profile.js"></script>
    <script src="../js/home.js"></script>
</body>
