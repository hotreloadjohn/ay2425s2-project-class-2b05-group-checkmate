<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link href="../css/color.css" rel="stylesheet">
  <style>
    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .main-container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 80vh; /* Ensures it spans most of the viewport */
    }

    .form-container {
      background-color: var(--chart-bg);
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
      width: 100%;
      max-width: 400px; /* Controls the max size of the form */
    }

    .form-control {
      background-color: var(--chart-bg);
      color: var(--text-color);
      border: 1px solid #444444;
      border-radius: 8px;
      padding: 15px;
      font-size: 1.2rem;
    }

    .form-control::placeholder {
      color: var(--link-color);
    }

    .form-control:focus {
      background-color: var(--chart-bg);
      color: var(--text-color);
      border-color: #00d9ff;
      box-shadow: 0 0 0 0.2rem rgba(0, 217, 255, 0.25);
    }

    .btn-primary {
      background-color: #00d9ff;
      border-color: #00d9ff;
      border-radius: 8px;
      font-size: 1.2rem;
      padding: 10px 20px;
    }

    .btn-primary:hover {
      background-color: #007bb8;
      border-color: #007bb8;
    }

    footer {
      background-color: var(--navbar-bg);
      color: var(--link-color);
    }
  </style>
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="navbar-logo">
      <a href="../index.html">FinTech App</a>
    </div>
    <ul class="navbar-links">
      <li><a href="../index.html">Product Management</a></li>
      <li><a href="../html/login.html">Login</a></li>
    </ul>
    <div class="navbar-toggle" id="navbar-toggle">
      <i class="fas fa-bars"></i>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="main-container">
    <div class="form-container">
      <h3 class="text-center mb-4">Register</h3>
      <form id="registerForm">
        <div class="form-group pb-3">
          <label for="username" class="mb-2">Username</label>
          <input type="text" class="form-control" id="username" placeholder="Enter username" required>
        </div>
        <div class="form-group pb-3">
          <label for="email" class="mb-2">Email</label>
          <input type="email" class="form-control" id="email" placeholder="Enter email" required>
        </div>
        <div class="form-group pb-3">
          <label for="password" class="mb-2">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Enter password" required>
        </div>
        <div class="form-group pb-3">
          <label for="confirmPassword" class="mb-2">Confirm Password</label>
          <input type="password" class="form-control" id="confirmPassword" placeholder="Re-enter password" required>
        </div>
        <button type="submit" class="btn btn-primary btn-block w-100">Sign Up</button>
      </form>
      <div id="warningCard" class="alert alert-danger mt-3 d-none" role="alert">
        <p id="warningText" class="mb-0"></p>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="mt-auto py-3 text-center">
    <p>&copy; 2024 FinTech App. All Rights Reserved.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
    integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
  <script src="../js/register.js"></script>
</body>

</html>
