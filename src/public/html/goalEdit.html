        <h1>Edit Financial Goal</h1>
        <form id="goal-form">
            <label for="goal-title">Title:</label>
            <input type="text" id="goal-title" required>
        
            <label for="goal-amount">Amount:</label>
            <input type="number" id="goal-amount" required>
        
            <label for="goal-description">Description:</label>
            <textarea id="goal-description"></textarea>
        
            <label for="goal-deadline">Deadline:</label>
            <input type="date" id="goal-deadline">

        </form>
