<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/color.css">
  <style>
    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .form-container {
      background-color: var(--chart-bg);
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
      width: 100%;
      max-width: 400px;
    }

    .form-control {
      background-color: var(--chart-bg);
      color: var(--text-color);
      border: 1px solid #444444;
      border-radius: 8px;
      padding: 15px;
      font-size: 1.2rem;
    }

    .form-control::placeholder {
      color: var(--link-color);
    }

    .form-control:focus {
      background-color: var(--chart-bg);
      color: var(--text-color);
      border-color: #00d9ff;
      box-shadow: 0 0 0 0.2rem rgba(0, 217, 255, 0.25);
    }

    .btn-primary {
      background-color: #00d9ff;
      border-color: #00d9ff;
      border-radius: 8px;
      font-size: 1.2rem;
      padding: 10px 20px;
    }

    .btn-primary:hover {
      background-color: #007bb8;
      border-color: #007bb8;
    }
  </style>
</head>

<body>
  <nav class="navbar">
    <div class="navbar-logo">
      <a href="../index.html">FinTech App</a>
    </div>
    <ul class="navbar-links">
      <li><a href="../index.html">Product Management</a></li>
      <li><a href="../html/register.html">Register</a></li>
    </ul>
  </nav>

  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="form-container p-4 shadow rounded">
      <h2 class="text-center">Login</h2>
      <form id="loginForm">
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input type="text" id="username" class="form-control" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" id="password" class="form-control" required>
        </div>

        <div class="d-grid">
          <button type="submit" id="loginButton" class="btn btn-primary">Login</button>
        </div>
        <div id="warningCard" class="alert alert-danger mt-3 d-none">
          <span id="warningText"></span>
        </div>
      </form>
    </div>
  </div>

  <script src="../js/login.js"></script>
</body>
</html>
